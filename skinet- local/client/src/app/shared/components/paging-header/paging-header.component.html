<header>
  <span *ngIf="this.totalCount && this.totalCount > 0">Showing
    <strong>
      {{(pageIndex - 1) * pageSize + 1}} -
      {{pageIndex * pageSize
        > this.totalCount
        ? this.totalCount
        : pageIndex * pageSize
      }}
    </strong>
     of
     <strong>
       {{totalCount}}
      </strong>
       results
      </span>
      <span *ngIf="this.totalCount === 0">
        There are <strong>0</strong> results for this filter
      </span>
</header>
