<div class="container mt-5">
  <div class="row" *ngIf="product">
    <div class="col-6">
      <img src="{{product.slikaUrl}}" alt="{{product.naziv}}" class="img-fluid" style="max-height: 300px;">
    </div>
    <div class="col-6">
      <h3>{{product.naziv}}</h3>
      <p style="font-size: 2em;">{{product.price | currency}}</p>
      <div class="d-flex justify-content-start align-items-center">
        <i (click)="decrementQuantity()" c class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
          <span class="font-weight-bold" style="font-size: 1.5em;">
            {{quantity}}
          </span>
        <i (click)="incrementQuantity()" c class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
        <button (click)="addItemToBasket()" class="btn btn-outline-primary btn-lg ml-4">Add to cart</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 ml-3">
        <h4>Description</h4>
        <p>{{product.opis}}</p>
      </div>
    </div>
  </div>
</div>
