<div class="row">
  <div class="col-4">
    <h3>Korak 1 - Dodaj sliku</h3>
    <div class="custom-dropzone" ngx-dropzone (change)="onSelect($event)">
      <ngx-dropzone-label>
        <i class="fa fa-upload fa-4x"></i>
        <h4>Prevucite sliku ovdje</h4>
      </ngx-dropzone-label>
    </div>
  </div>
  <div class="col-4 img-preview">
    <h3>Korak 2 - Prilagodi veličinu slike</h3>
    <image-cropper
      class="img-fluid"
      [imageChangedEvent]="imageChangedEvent"
      [imageFile]="files[0]"
      [maintainAspectRatio]="false"
      [aspectRatio]="16 / 9"
      format="png"
      (imageCropped)="imageCropped($event)"
    ></image-cropper>
  </div>
  <div class="col-4">
    <h3>Korak 3 - Pregledaj i postavi</h3>
    <ng-container *ngIf="croppedImage">
      <img [src]="croppedImage" class="img-fluid" />
      <button class="btn-block btn-primary" (click)="onUpload()">
        Postavi sliku
      </button>
    </ng-container>
  </div>
</div>
