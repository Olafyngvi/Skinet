<div class="card">
  <div class="card-body">
      <h1 class="card-title">Reset Password</h1>

      <div *ngIf="showError" class="alert alert-danger" role="alert">
          <span [innerHTML]="errorMessage"></span>
      </div>

      <div *ngIf="showSuccess" class="alert alert-success" role="alert">
          Vaša lozinka je uspješno promijenjena.
      </div>

      <form [formGroup]="resetPasswordForm" autocomplete="off" novalidate (ngSubmit)="resetPassword(resetPasswordForm.value)">
          <div class="form-group row">
              <label for="password" class="col-form-label col-sm-2">Password:</label>
              <div class="col-md-5">
                  <input type="password" id="password" formControlName="password" class="form-control" />
              </div>
              <div class="col-md-5">
                  <em *ngIf="validateControl('password') && hasError('password', 'required')" class="text-danger">Password is required</em>
              </div>
          </div>
          <div class="form-group row">
              <label for="confirm" class="col-form-label col-sm-2">Confirm Password:</label>
              <div class="col-md-5">
                  <input type="password" id="confirm" formControlName="confirm" class="form-control" />
              </div>
              <div class="col-md-5">
                  <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')" class="text-danger">Confirmation is required</em>
                  <em *ngIf="hasError('confirm', 'mustMatch')" class="text-danger">Passwords must match</em>
              </div>
          </div>
          <br>
          <div class="form-group row">
              <div class="col-md-1">
                  <button type="submit" class="btn btn-info" [disabled]="!resetPasswordForm.valid">Submit</button>
              </div>
          </div>
      </form>
  </div>
</div>
