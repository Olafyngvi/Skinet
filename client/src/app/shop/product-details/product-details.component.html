<div class="container mt-5">
  <div class="row" *ngIf="product">
    <div class="col-lg-6 col-md-8 col-12">
      <ngx-gallery
        [options]="galleryOptions"
        [images]="galleryImages"
        style="display: inline-block; margin-bottom: 20px"
      ></ngx-gallery>
    </div>
    <div class="col-lg-6 col-md-4 col-12">
      <h3>{{ product.name }}</h3>
      <p *ngIf="product.stock > 0" style="font-size: 1em;color: green;">Dostupno</p>
      <p *ngIf="product.stock === 0" style="font-size: 1em;color: red;">Nije dostupno</p>
      <p style="font-size: 2em;font-weight: bold;">{{ product.price | currency: 'KM':'symbol':undefined:'fr' }}</p>
      <div class="d-flex justify-content-start align-items-center">
        <i
          (click)="decrementQuantity()"
          class="fa fa-minus-circle text-warning mr-2"
          style="cursor: pointer; font-size: 2em"
        ></i>
        <span class="font-weight-normal" style="font-size: 1.5em">{{
          quantity
        }}</span>
        <i
          (click)="incrementQuantity()"
          class="fa fa-plus-circle text-warning mx-2"
          style="cursor: pointer; font-size: 2em"
        ></i>
        <button
          (click)="addItemToBasket()"
          class="btn btn-outline-primary btn-lg ml-4"
          id="dugme"
          [disabled]="product.stock === 0"
        >
        Dodaj u korpu
        </button>
      </div>
      <div class="row mt-5">
        <div class="col-12">
          <h4>Opis proizvoda</h4>
          <p [innerHTML]="product.description"></p>
        </div>
      </div>
    </div>
  </div>
</div>
