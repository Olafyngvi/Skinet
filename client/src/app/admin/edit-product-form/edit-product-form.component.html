<section *ngIf="product" class="product-edit mt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form
          #productForm="ngForm"
          (ngSubmit)="onSubmit(productForm.valid && productForm.value)"
        >
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="name">Product Name</label>
              <input
                [ngClass]="{
                  'is-invalid': name.invalid && (name.dirty || name.touched)
                }"
                required
                type="text"
                class="form-control"
                id="name"
                placeholder="Product Name"
                name="name"
                #name="ngModel"
                [(ngModel)]="product.name"
              />
              <div
                *ngIf="name.invalid && (name.dirty || name.touched)"
                class="invalid-feedback"
              >
                <div *ngIf="name.errors.required">Product Name is required</div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="oldPrice">Old Price</label>
              <input
                [ngClass]="{
                  'is-invalid': price.invalid && (price.dirty || price.touched)
                }"
                type="text"
                class="form-control"
                id="oldPrice"
                placeholder="Old Price"
                currencyMask
                name="oldPrice"
                #oldPrice="ngModel"
                pattern="^\$?([0-9]{1,3},([0-9]{3},)*[0-9]{3}|[0-9]+)(\.[0-9][0-9])?$"
                [ngModel]="+product.oldPrice | number: '1.2-2'"
              />
              <div
                *ngIf="price.invalid && (price.dirty || price.touched)"
                class="invalid-feedback"
              >
                <div *ngIf="price.errors.pattern">
                  Product price needs to be decimal value
                </div>
                <div *ngIf="price.errors.min">
                  Product price must be greater than zero
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="price">Price</label>
              <input
                [ngClass]="{
                  'is-invalid': price.invalid && (price.dirty || price.touched)
                }"
                required
                type="text"
                class="form-control"
                id="price"
                placeholder="Price"
                currencyMask
                name="price"
                #price="ngModel"
                pattern="^\$?([0-9]{1,3},([0-9]{3},)*[0-9]{3}|[0-9]+)(\.[0-9][0-9])?$"
                [ngModel]="+product.price | number: '1.2-2'"
                (ngModelChange)="updatePrice(+$event)"
              />
              <div
                *ngIf="price.invalid && (price.dirty || price.touched)"
                class="invalid-feedback"
              >
                <div *ngIf="price.errors.required">
                  Product price is required
                </div>
                <div *ngIf="price.errors.pattern">
                  Product price needs to be decimal value
                </div>
                <div *ngIf="price.errors.min">
                  Product price must be greater than zero
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="description">Description</label>
              <ejs-richtexteditor id='iframeRTE'
              [toolbarSettings]='tools'
              [iframeSettings]='iframe'
              [height]='height'
              required
              #description="ngModel"
              id="description"
              [(ngModel)]="product.description"
              name="description">
                <ng-template #valueTemplate>
                  <p></p>
                </ng-template>
                </ejs-richtexteditor>
              </div>
            </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="brand">Brand</label>
              <select
                id="brand"
                class="form-control"
                name="productBrandId"
                [(ngModel)]="product.productBrandId"
                required
              >
                <option
                  *ngFor="let brand of brands"
                  [selected]="product.productBrandId === brand.id"
                  [ngValue]="brand.id"
                >
                  {{ brand.name }}
                </option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="type">Type</label>
              <select
                id="type"
                class="form-control"
                name="productTypeId"
                [(ngModel)]="product.productTypeId"
                required
              >
                <option
                  *ngFor="let type of types"
                  [selected]="product.productTypeId === type.id"
                  [ngValue]="type.id"
                >
                  {{ type.name }}
                </option>
              </select>
            </div>
            <div class="form-group col-md-12">
              <label for="stock">Stock</label>
              <div class="d-flex justify-content-between">
                <i
                  (click)="decrementItemQuantity()"
                  class="fa fa-minus-circle text-warning mr-2"
                  style="cursor: pointer; font-size: 2em"
                ></i>
                <input
                  [ngClass]="{
                    'is-invalid':
                      stock.invalid && (stock.dirty || stock.touched)
                  }"
                  pattern="^[0-9]"
                  required
                  type="text"
                  class="form-control"
                  id="stock"
                  placeholder="Stock"
                  name="stock"
                  #stock="ngModel"
                  [ngModel]="product.stock"
                />
                <i
                  (click)="incrementItemQuantity()"
                  class="fa fa-plus-circle text-warning mx-2"
                  style="cursor: pointer; font-size: 2em"
                ></i>
                <div
                  *ngIf="stock.invalid && (stock.dirty || stock.touched)"
                  class="invalid-feedback"
                >
                  <div *ngIf="stock.errors.required">
                    Product stock is required
                  </div>
                  <div *ngIf="stock.errors.pattern">
                    Product stock needs to be decimal value
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button
            [disabled]="!productForm.valid"
            type="submit"
            class="btn btn-primary my-3 float-right"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
